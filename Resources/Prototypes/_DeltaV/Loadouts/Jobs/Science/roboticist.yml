# Senior Time
- type: loadoutEffectGroup
  id: SeniorRoboticist
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobRoboticist
      time: 36000 # 10 hours

# Head
- type: loadout
  id: CardborgHelmet
  effects:
  - !type:GroupLoadoutEffect
    proto: SeniorRoboticist
  equipment:
    head: ClothingHeadHatCardborg

- type: loadout # starcup
  id: NeuroroboticistHelmet
  effects:
  - !type:GroupLoadoutEffect
    proto: SeniorRoboticist
  equipment:
    head: ClothingHeadSuitNeuroroboticist

# OuterClothing
- type: loadout
  id: CardborgCostume
  effects:
  - !type:GroupLoadoutEffect
    proto: SeniorRoboticist
  equipment:
    head: ClothingOuterCardborg

# begin starcup
- type: loadout
  id: NeuroroboticistSuit
  effects:
  - !type:GroupLoadoutEffect
    proto: SeniorRoboticist
  equipment:
    head: ClothingOuterSuitNeuroroboticist

# Jumpsuits
- type: loadout
  id: NeuroroboticistJumpsuit
  equipment:
    jumpsuit: ClothingUniformJumpsuitRoboNeuroticist

- type: loadout
  id: NeuroroboticistJumpskirt
  equipment:
    jumpsuit: ClothingUniformJumpskirtRoboNeuroticist
# end starcup

# PDA
- type: loadout
  id: RoboticistPDA
  equipment:
    id: RoboticistPDA

- type: loadout
  id: NeuroroboticistPDA
  equipment:
    id: NeuroroboticistPDA

- type: loadout
  id: MechatronicsPDA
  equipment:
    id: MechatronicsPDA
