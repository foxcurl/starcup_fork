- type: entity
  parent: StarcupDecorFloorBase
  id: N14DecorFloorTrashbagsBase
  name: trash bags
  description: A few very full trash bags.
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Decoration/scatters.rsi
    state: trashbags_1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75 # TODO: check this doesnt delete the contents of the stash
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SecretStash
    tryInsertItemSound: /Audio/Effects/plant_rustle.ogg
    tryRemoveItemSound: /Audio/Effects/plant_rustle.ogg
    secretStashName: secret-stash-plant # TODO: change ftl and maybe sound. sound is maybe fine it's vague enough

