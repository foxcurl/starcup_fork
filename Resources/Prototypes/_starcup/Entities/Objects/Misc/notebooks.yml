- type: entity
  parent: BaseItem
  id: NotebookBase
  abstract: true
  components:
  - type: Tag
    tags:
    - Book
  - type: Appearance
  - type: Paper
    contentSize: 12000
  - type: PaperVisuals
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    requiresComplex: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: Item
    size: Small
  - type: StaticPrice
    price: 10

- type: entity
  id: NotebookCompositionBase
  parent: NotebookBase
  abstract: true
  components:
  - type: Sprite
    sprite: _starcup/Objects/Misc/notebooks.rsi
    state: composition-black
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_default.svg.96dpi.png"
    contentImagePath: "/Textures/Interface/Paper/paper_content_lined.svg.96dpi.png"
    backgroundPatchMargin: 16.0, 16.0, 16.0, 16.0
    contentMargin: 16.0, 16.0, 16.0, 16.0

